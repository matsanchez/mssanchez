    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon"><!-- Link Favicon -->
    <link rel="icon" href="img/icon/favicon.ico" type="image/x-icon"><!-- Link Favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><!-- Link externo CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- Link externo hoja de CSS Awesome -->
    <link rel="stylesheet" type="text/css" href="css/style.css"><!-- Hoja CSS del estilo de la pagina -->
    <title>HOME / MS Carpinteria Sustentable</title><!-- Titulo seccion pestaña -->
</head>
<body class="home-grid"><!-- Comienzo contenido GRID -->
    <header><!-- Encabezado de la Web -->
        <a href="index.html"><img src="img/logo.png" width="100"></a>
        <h1>Carpinteria Sustentable</h1><!-- Titulo Principal -->
    </header><!-- Fin encabezado -->
    <nav><!-- Menu de Navegacion -->
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pages/empresa.html">Empresa</a></li>
            <li><a href="pages/servicios.html">Servicios</a></li>
            <li><a href="pages/productos.html">Productos</a></li>
            <li><a href="pages/contacto.html">Contacto</a></li>
        </ul>
            <div class="hide">
                <i class="fa fa-bars" aria-hidden="true"></i>Menu
            </div>
    </nav><!-- Fin Menu Navegacion -->
    <!-- Comienzo Carousel de imagenes -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner col-md-2">
          <div class="carousel-item active">
            <img src="img/carousel/slide1.jpg" class="d-block w-100 imgCarousel" alt="Diseño Ilustracion">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/slide2.jpg" class="d-block w-100 imgCarousel" alt="Diseño Ilustracion">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/slide3.jpg" class="d-block w-100 imgCarousel" alt="Diseño Ilustracion">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/slide4.jpg" class="d-block w-100 imgCarousel" alt="Diseño Ilustracion">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="banner">
        <img src="img/banner.jpg" class="banner" alt="Banner Sustentable">
      </div>
      <!-- Fin Carousel de imagenes -->
    <footer><!-- Comienzo Pie de Pagina -->
        <span>TODOS LOS DERECHOS RESERVADOS 2022</span>
        <!-- Iconos Media Socials -->
        <img src="./img/socialmedia/facebook.png" class="iconSocialMedia" alt="Facebook">
        <img src="./img/socialmedia/instagram.png" class="iconSocialMedia" alt="Instagram">
        <img src="./img/socialmedia/twitter.png" class="iconSocialMedia" alt="Twitter">
        <!-- Fin Iconos Media Socials -->
    </footer><!-- Fin Pie de pagina -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><!-- Link externo JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><!-- Link externo JS Jquerie -->
    <!-- Script Configuracion Menu Hamburguesa -->
    <script>
        $(".hide").on('click', function(){
            $("nav ul").toggle('slow');
        })
        $(".nav-collapse").on('click', function(){
           $("nav ul").toggle();
        }),
        $(window).resize(function(){
            var ancho = $(this).width();
            if(ancho > 600){
                $("nav ul").show();
            }else if(ancho <= 600){
                $("nav ul").hide();
            }
        });
    </script>
</body><!-- Fin contenido GRID -->
</html>
