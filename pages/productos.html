    <!-- Script Configuracion Menu Hamburguesa -->
    <script>
        $(".hide").on('click', function(){
            $("nav ul").toggle('slow');
        })
        $(".nav-collapse").on('click', function(){
           $("nav ul").toggle();
        }),
        $(window).resize(function(){
            var ancho = $(this).width();
            if(ancho > 600){
                $("nav ul").show();
            }else if(ancho <= 600){
                $("nav ul").hide();
            }
        });
    </script>
